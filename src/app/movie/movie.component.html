
<div>
    <div>
        <button routerLink="/add-movie" type="button" class="btn btn-primary mb-3">Nuevo</button>
    </div>

    <div>
        <table datatable class="table table-striped table-hover table-bordered ">
            <thead class="table-success">
                <tr class="text-center">
                    <th>Titulo</th>
                    <th>Synopsis</th>
                    <th>AÃ±o</th>
                    <th>Cover</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let item of listMovies" > <!--Itero la informacion de la base de datos-->
                    <td>{{item.title}}</td>
                    <td>{{item.synopsis}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.cover}}</td>
                    <td class="d-flex justify-content-center ">                        
                        <button class="" (click)="onedit(item)" class="btn btn-success mx-1">Editar</button>    
                        <button (click)="ondelete(item.id)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>   
    </div>
</div>
