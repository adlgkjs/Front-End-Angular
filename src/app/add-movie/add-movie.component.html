<div class="container">
    <div class="row d-flex justify-content-center py-2">        
    <form class="col-lg-4 border py-1" #movieForm="ngForm" (ngSubmit)="submitForm(movieForm)" action="">
        <div>
            <label class="col-3" for="id"> Id </label>
            <input class="col-9 mb-1" type="text" name="id" [(ngModel)]="cs.selectMovie.id">
        </div>
        <div>
            <label class="col-3" for="title"> Titulo </label>
            <input class="col-9 mb-1" [(ngModel)]="cs.selectMovie.title" type="text" name="title">
        </div>
        <div>
            <label class="col-3" for="synopsis"> Synopsis </label>
            <input class="col-9 mb-1" [(ngModel)]="cs.selectMovie.synopsis" type="text" name="synopsis">
        </div>
        <div>
            <label class="col-3" for="year"> AÃ±o </label>
            <input class="col-9 mb-1" [(ngModel)]="cs.selectMovie.year" type="text" name="year">
        </div>
        <div>
            <label class="col-3" for="cover"> Cover </label>
            <input class="col-9 mb-1" [(ngModel)]="cs.selectMovie.cover" type="text" name="cover">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mx-4">Guardar</button>
            <a class="estilosBoton px-3 py-2" routerLink="/">Cancelar</a>
        </div>
    </form>
    </div>
</div>
